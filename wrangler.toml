# Cloudflare Workers configuration for viber integration layer
# Entry point for Worker deployment

name = "viber-integration"
main = "dist/worker.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
format = "cjs"
workers_dev = true

# Enable observability for logging and monitoring
[observability]
enabled = true

# Environment variables should be set via Cloudflare dashboard
# or wrangler secrets, not hardcoded here

# Staging environment
[env.staging]
name = "viber-integration-staging"
workers_dev = true
# Environment variables for staging (set via wrangler secrets or dashboard)
# [env.staging.vars]
# ENVIRONMENT = "staging"

# Production environment
[env.production]
name = "viber-integration-production"
# Environment variables for production (set via wrangler secrets or dashboard)
# [env.production.vars]
# ENVIRONMENT = "production"
