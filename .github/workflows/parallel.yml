name: parallel

on:
  push:
    branches:
      - main # Architect runs on main changes
  schedule:
    - cron: "0 */4 * * *" # Routine check every 4 hours
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: THE BRAIN (Architect & Manager)
  # ------------------------------------------------------------------
  architect:
    name: "Architect: Strategy & Triage"
    runs-on: ubuntu-24.04-arm
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.opencode
            ~/.npm
          key: opencode-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-v1
          restore-keys: |
            opencode-${{ runner.os }}-v1
            opencode-${{ runner.os }}-
      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
      - name: Install Node.js
        continue-on-error: true
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Install Dependencies
        continue-on-error: true
        run: npm ci
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: arsitek
        timeout-minutes: 20
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          max_retries=2
          retry_count=0
          echo "ðŸ—ï¸ Starting Architect Intelligence Cycle"
          while [ $retry_count -lt $max_retries ]; do
            echo "Attempt $((retry_count + 1)) of $max_retries"
            if opencode run /ulw-loop "You are Fully autonomous repository manager. you love efficient repository." \
              --model opencode/glm-5-free \
              --share false; then
              echo "âœ… Architect work completed successfully"
              break
            else
              retry_count=$((retry_count + 1))
              echo "âŒ Architect execution failed, retrying in 30 seconds..."
              sleep 30
              if [ $retry_count -eq $max_retries ]; then
                echo "âŒ All retry attempts failed"
                exit 1
              fi
            fi
          done
            
  # ------------------------------------------------------------------
  # STAGE 2: THE MUSCLE (Specialist Executors)
  # ------------------------------------------------------------------
  specialists:
    name: "Specialist: ${{ matrix.role }}"
    continue-on-error: true
    needs: architect
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        role:
          - R&D
          - Product Architect
          - Maintainer
          - DX-engineer
          - security-engineer
          - quality-assurance
          - performance-engineer
          - database-architect
          - devops-engineer
          - ui-ux-engineer
          - technical-writer
          - reliability-engineer
          - ai-agent-engineer
          - vercel
          - user-story-engineer
          - modularity-engineer
          - hardcoded-eliminator
          - cloudflare
          - repository manager
    steps:
      - uses: actions/checkout@v5

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
      - name: Setup Node & OpenCode
        continue-on-error: true
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: Execute Work (Active or Proactive)
        timeout-minutes: 30
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Specialist runs unconditionally:
          # 1. Finds Issue -> Fixes it
          # 2. No Issue -> Proactive Scan -> findings.md
          echo "Starting specialist work for ${{ matrix.role }}"
          
          if opencode run /ulw-loop \
            "You are Fully autonomous ${{ matrix.role }} specialist. You work on branch ${{ matrix.role }}. Always do ${{ matrix.role }} best practice. your goal is to make small improvement within ${{ matrix.role }} without regression. you work on strict phase: research, plan, implement, verify, self review, improve, deliver. create/update pull request after your task done with label ${{ matrix.role }}, ensure up to date with default branch before create/update pr to minimaze conflicts." \
            --model opencode/glm-5-free \
            --agent ${{ matrix.role }} \
            --share false; then
            echo "âœ… Specialist work completed successfully for ${{ matrix.role }}"
          else
            echo "âŒ Specialist work failed or timed out for ${{ matrix.role }}"
            echo "This may be expected if no issues were found or work took longer than timeout"
            exit 0  # Don't fail the workflow, just log the issue
          fi
  # ------------------------------------------------------------------
  # STAGE 3: ISSUE MANAGER
  # ------------------------------------------------------------------
  PR-Handler:
    name: "PR-Handler"
    needs: specialists
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v5

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
      - name: Setup Node & OpenCode
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: Process Pull Requests
        timeout-minutes: 60
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          opencode run /ulw-loop \
            "You are **PR-Handler**, github PR manager work on this repository. **PR-Handler** love to manage PR, he work from latest open pr. **PR-Handler** Goal: manage ALL open pr begun from latest, merge without conflict, warnings, errors. If conflicts, close pr. confirm: build/lint/test/check success without warnings, up to date with default branch. remember, no errors or warnings." \
            --model opencode/glm-5-free \
            --share false
  # ------------------------------------------------------------------
  # STAGE 4: THE GATEKEEPER (Integrator)
  # ------------------------------------------------------------------
  integrator:
    name: "Fixer"
    needs: PR-Handler
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v5

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
      - name: Setup Node & OpenCode
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Install Dependencies
        continue-on-error: true
        run: npm ci
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: Process Pull Requests
        timeout-minutes: 60
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          opencode run /ulw-loop \
            "Check all open pr, Select based created time, for each open pr: fix - verify- ensure build/lint success without errors/warnings - create/update pr linked to issues, ensure up to date with main before create/update pr - monitor comments and check status on pr - if all green, merge. if red, fix until green. merge only if build/lint success without error/warning. if any error/warning while build/lint, its big failure." \
            --model opencode/glm-5-free \
            --share false
